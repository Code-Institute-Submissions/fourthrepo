{% extends 'base.template.html' %}
{%load static %}

{% block content %}
	<h1>{{tutor.first_name}} {{tutor.last_name}}</h1>
	<img src="{{tutor.image_url}}" alt="profile picture">
	<p>
        Teaches:
	</p>
	<ul>
		{% for course in tutor.courses.all %}
        <li>{{course}}</li>
		{% endfor %}
	</ul>
	<p>{{tutor.summary}}</p>
{% endblock %}

{% block js %}
<script>
	$("#navbar-tutors").addClass("active");
</script>
{% endblock %}
