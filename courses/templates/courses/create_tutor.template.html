{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Add a new Tutor</h2>
<form method='POST'>
    {% csrf_token %}
    {{create_tutor_form|crispy}}
    <input type = 'submit' class = "btn btn-info" value = 'Add'/>
    <a href="{% url 'view_tutors' %}" class = "btn btn-danger">Cancel</a>
</form>
{% endblock%}
