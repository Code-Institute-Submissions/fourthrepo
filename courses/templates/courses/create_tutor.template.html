{% extends 'base.template.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container">
  <h2>Add a new Tutor</h2>
  <form method="POST">
    {% csrf_token %} {{create_tutor_form|crispy}}
    <input type="submit" class="btn btn-info" value="Add" />
  </form>
    <a href="{% url 'view_tutors' %}" class="btn btn-danger mt-3">Cancel</a>
</div>
{% endblock%}

{% block js %}
<script>
  $("#navbar-tutors").addClass("active");
</script>
{% endblock %}
