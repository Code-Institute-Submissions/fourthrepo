{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Update Course Details</h2>
<form method='POST'>
    {% csrf_token %}
    {{update_course_form|crispy}}
    <input type = 'submit' class = "btn btn-info" value = 'Update'/>
    <a href="{% url 'view_courses' %}" class = "btn btn-danger">Cancel</a>
</form>
{% endblock%}
