{% extends 'base.template.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container">
  <h1>This action cannot be undone</h1>
  <p>Are you sure?</p>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Yes" />
    <a href="{% url 'view_courses'%}">Cancel</a>
  </form>
</div>
{% endblock %}

{% block js %}
<script>
  $("#navbar-courses").addClass("active");
</script>
{% endblock %}
