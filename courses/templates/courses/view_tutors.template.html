{% extends 'base.template.html' %}
{%load static %}

{% block content %}
	<h1>Tutors</h1>
	<p>
		These are the tutors who will be teaching you coding!
	</p>
	<ul>
		{% for tutor in tutors %}
        <li><a href="{% url 'view_tutor_details' tutor_id=tutor.id %}">{{tutor.first_name}} {{tutor.last_name}}</a></li>
		{% endfor %}
	</ul>
{% endblock %}

{% block js %}
<script>
	$("#navbar-tutors").addClass("active");
</script>
{% endblock %}
