{% extends 'base.template.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Post your answer!</h2></br>
    <h5 class="mb-3">Question:</h5>
    <h5 class="mb-3" ><i>- {{question.title}}</i></h5>
    <h5 style="font-weight:normal;">"{{question.content}}"</h5>

  <form method="POST">
    {% csrf_token %} {{ answer_form|crispy }}
    <input type="submit" class="btn btn-info" value="Answer!" />
  </form>
</div>
{% endblock%}

{% block js %}
<script>
  $("#navbar-forum").addClass("active");
</script>
{% endblock %}
