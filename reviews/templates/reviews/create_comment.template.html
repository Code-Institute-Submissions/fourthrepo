{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Add a comment to the following review:</h3>
<p class="mb-0"><i>
    {{review.user}} - 
</i></p>
<p style="margin-bottom:30px;"><i>
    "{{review.content}}"
</i></p>
<form method='POST'>
    {% csrf_token %}
    {{form|crispy}}
    <input type = 'submit' class = "btn btn-info" value = 'Leave a comment'/>
</form>
{% endblock%}
